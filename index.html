<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="description" content="this website is ___">
    <meta name="author" content="Olivia Kim">
    <meta charset="utf-8">
    <title>Jim and Pam Fanpage</title>
    <style>
      .item-a {
        grid-area: header;
      }

      .item-b {
        grid-area: section;
      }

      .header {
        padding: 5px;
        font-size: 20px;
        text-align: center;
        font-style: italic;
      }

      .headersection {
        background-color: rgb(182, 196, 255);
        width: 100%;
        height: 160px;
        grid-row: 1;
        grid-column: 1/2;
        grid-area: header;
      }

      .grid-container {
        display: grid;
        align-content: stretch;
        grid-template-rows: 100%;
        grid-template-columns: 1fr 1fr 1fr;
        justify-items: center;
        row-gap: 0px;
        grid-template-areas: 
          "header header header"
          "section section section"
      }

      .section {
        width: 95%;
        height: 600px;
        background-color: rgb(242, 209, 212);
        grid-row: 2/2;
      }

      .section1-header {
        font-size: 12px;
        text-align: center;
      }
      
      .section2-header {
        font-size: 12px;
        text-align: center;
      }
      
      .section3-header {
        font-size: 12px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">

      <div class="headersection">
        <div class="header">
          <h1>jim and pam forever</h1>
          <h5>arguably the best television couple of all time</h5>
        </div>
      </div>

      <div class="section">
        <div class="section1-header">
          <h2>best moments</h2>
        </div>
      </div>

      <div class="section">
        <div class="section2-header">
          <h2>iconic quotes</h2>
        </div>
      </div>

      <div class="section">
        <div class="section3-header">
          <h2>photo gallery</h2>
        </div>
      </div>

    </div>

  </body>

</html>
